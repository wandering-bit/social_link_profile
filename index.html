<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="background">
        <div id="mainbody">

            <img id="image" src="avatar-jessica.jpeg" alt="">

            <div id="namedesc">
                <span id="name">Jessica Randall</span>
                <span id="location">London, United Kingdom</span>
            </div>
            
            <span id="desc">"Front-end developer and avid reader."</span>

            <div id="buttonsdiv">
                <button id="githubbtn" class="btn">GitHub</button>
                <button id="frontmentorbtn" class="btn">Frontend Mentor</button>
                <button id="linkedinbtn" class="btn">LinkedIn</button>
                <button id="twitterbtn" class="btn">Twitter</button>
                <button id="instagrambtn" class="btn">Instagram</button>
            </div>

        </div>
    </div>
</body>

</html>
